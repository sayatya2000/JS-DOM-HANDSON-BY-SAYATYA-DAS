<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Remdome My game!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 100)</p>
      <button class="Button Again" onclick="reload()"> Play Again</button>
      <div class="whatnumber">?</div>
    </header>
    <container>
      <section class="Leftside">
        <input type="number" class="guess" id="guessid" />
        <button class="Button check" onclick="maincheck()">Check!</button>
      </section>
      <section class="Right-Text">
        <p class="message" id="Startguessing">Start Guessing...</p>
        <p class="label-score">100: Chances: <span class="score">100</span></p>
        <p class="label-highscore">
            First Place: Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </container>
    <script src="./script.js"></script>
  </body>
</html>
